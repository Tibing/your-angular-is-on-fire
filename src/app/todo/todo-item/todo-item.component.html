<nb-checkbox [attr.disabled]="inEdit" [checked]="data.completed" (checkedChange)="onToggleComplete($event)">
</nb-checkbox>

<ng-container *ngIf="!inEdit">{{ data.message }}</ng-container>

<input nbInput
       fullWidth
       [hidden]="!inEdit"
       [value]="data.message"
       fieldSize="small"
       shape="rectangle"
       #input
       (keyup.enter)="onSave(input.value)" />

<div class="actions">

  <ng-container *ngIf="inEdit && data.completed; else viewMode">
    <button nbButton status="success" ghost size="tiny" (click)="onSave(input.value)">
      <nb-icon icon="save-outline"></nb-icon>
    </button>
  </ng-container>

  <ng-template #viewMode>
    <button nbButton status="info" ghost size="tiny" (click)="onEdit()">
      <nb-icon icon="edit-2-outline"></nb-icon>
    </button>
    <button nbButton status="danger" ghost size="tiny" (click)="onDelete()">
      <nb-icon icon="trash-2-outline"></nb-icon>
    </button>
  </ng-template>
</div>
